<!DOCTYPE html>
<!--<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form"%>-->
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="text-center">
<div class="container-fluid">
    <div class="h-100 row allign-items-center">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h2>Modification du Sondage</h2>
            <form method="post" th:action="@{/sondage/update}" th:object="${sondage}">
                <div class="form-group">
                    <input type="text" class="form-control"  placeholder="LibellÃ© du sondage" name="libeller" th:value="${sondage.libeller}" required>
                </div>

                <div class="form-group">
                    <input type="date" class="form-control"  placeholder="Date rendez-vous" name="dateRDV" th:value="${sondage.dateRDV}" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control"  placeholder="Lieu de rendez-vous" name="lieuRDV" th:value="${sondage.lieuRDV}" required>
                </div>

                <input type="hidden" name="idSondage" th:value="${sondage.idSondage}" >
                <input type="hidden" name="user_fk" th:value="${idUser}" >

                <p th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></p>
                <div class="form-group">
                    <input type="submit" value="Update">
                </div>
            </form>
        </div>

    </div>
</div>


</body>

</html>
