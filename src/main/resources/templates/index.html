<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="text-center">
    <div>
        <img th:src="@{/images/index.PNG}"/>
    </div>
    <div class="container-fluid">
        <div class="h-100 row allign-items-center">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Connexion</h2>
                <form method="post" th:action="@{/user/connexion}">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter email" name="email" th:value="*{email}" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter password" name="password" th:value="*{password}" required>
                    </div>
                    <div class="form-group">
                        <a href="/user/showPage_inscription">Inscription</a>
                    </div>
                    <div class="text-center">
                        <p  th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></p>
                    </div>
                    <div class="form-group">
                        <input type="submit" value = "Connexion">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/custom.js}"></script>
</body>
</html>
