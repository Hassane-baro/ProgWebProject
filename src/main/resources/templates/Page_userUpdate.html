<!DOCTYPE html>
<!--<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form"%>-->
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion du profil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="text-center">
<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Sondage</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/sondage/accueil/{id}(id = ${user.id})}">Accueil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/showUserUpdate/{id}(id = ${user.id})}">Modifier Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href = "@{/sondage/gestion/{id}(id = ${user.id})}">Gérer les Sondages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href = "@{/vote/showGestionVote/{id}(id = ${user.id})}">Gérer mes votes</a>
                    </li>
                </ul>
                <a th:href = "@{/user/deconnexion/{id}(id = ${user.id})}">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Déconnexion</button>
                </a>
            </div>
        </nav>
    </div><br><br><br>
    <div class="h-100 row allign-items-center">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h2>Update</h2>

            <form method="post" th:action="@{/user/update}">
                <div class="form-group">
                    <input type="text" class="form-control"  placeholder="votre nom" name="nom" th:value="${user.nom}" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control"  placeholder="votre prenom" name="prenom" th:value="${user.prenom}" required>
                </div>

               <div class="form-group">
                   <input type="email" class="form-control"  placeholder="votre mail" name="email" th:value="${user.email}" required>
               </div>

               <div class="form-group">
                   <input type="password" class="form-control"  placeholder="nouveau mot de passe" name="password" th:value="*{password}" required>
               </div>

               <div class="form-group">
                   <input type="date" class="form-control" id="dateNaiss" placeholder="votre date de naissance" name="dateNaiss" th:value="${user.dateNaiss}" required>
               </div>

               <div class="form-group">
                   <input type="text" class="form-control" id="adresse" placeholder="votre adresse" name="adresse" th:value="${user.adresse}" required>
               </div>

               <div class="form-group">
                   <input type="text" class="form-control" id="numMobile" placeholder="votre numéro" name="numMobile" th:value="${user.numMobile}" required>
               </div>

                <input type="hidden" name="id" th:value="${user.id}" >

                <p th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></p>

               <div class="form-group">
                   <input type="submit" value="Update">
               </div>

            </form>

        </div>

    </div>

</div>

</body>
</html>
