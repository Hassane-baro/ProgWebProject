<!DOCTYPE html>
<!--<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form"%>-->
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="text-center">
<div class="container-fluid">
    <div class="h-100 row allign-items-center">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h2>Inscription</h2>
            <form method="post" th:action="@{/user/add}">
                <div class="form-group">
                    <input type="text" class="form-control" id="nom" placeholder="votre nom" name="nom" th:value="*{nom}" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="prenom" placeholder="votre prenom" name="prenom" th:value="*{prenom}" required>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="votre mail" name="email" th:value="*{email}" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="mot de passe" name="password" th:value="*{password}" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="dateNaiss" placeholder="votre date de naissance" name="dateNaiss" th:value="*{dateNaiss}" required>
                </div>

                <div class="form-group">
                    <input type="adresse" class="form-control" id="adresse" placeholder="votre adresse" name="adresse" th:value="*{adresse}" required>
                </div>

                <div class="form-group">
                    <input type="numMobile" class="form-control" id="numMobile" placeholder="votre numÃ©ro" name="numMobile" th:value="*{numMobile}" required>
                </div>
                <p th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></p>

                <div class="form-group">
                    <input type="submit" value="Inscription">
                </div>
            </form>
        </div>

    </div>

</div>

</body>
</html>
